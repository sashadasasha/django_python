{%include 'base.html' %}
{%include 'remaining_navigation.html' %}

{% block content %}
<!-- Tasks -->
<section
class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide"
>
{% for task in tasks %}
<div
  class="w-[355px] flex flex-col shadow-md bg-white h-[120px] rounded-xl p-3"
>
  <!-- Top -->
  <div class="flex flex-row justify-between">
    <!-- Left: Title and Description -->
    <div>
      <a href="{% url 'detail' task.id%}">
        <h1 class="text-pink-500 font-semibold text-xl">
          {{ task.title | slice:":25" }}...
        </h1>
      </a>
      <p class="text-gray-500 text-md">
        {{ task.description | slice:":30" }}...
      </p>
    </div>
    <!-- Right: Toggle complete mode -->
    <a href="{% url 'change_status' task.id %}">
      <i class='text-pink-500 bx bxs-sad'></i>
    </a>
  </div>
  <!-- Line -->
  <hr class="border-t border-gray-200 my-2" />
  <!-- Bottom: Time and Date | Delete -->
  <div class="flex flex-row justify-between">
    <h2 class="text-gray-500 font-bold">
      Due {{task.due_date}} <span class="font-medium text-gray-400">{{task.due_time}}</span>
    </h2>
    <a href="{% url 'delete' task.id %}">
      <i class="bx bxs-trash bx-sm text-red-500"></i>
    </a>
  </div>
</div>
{% endfor %}
</section>

{% endblock content %}
